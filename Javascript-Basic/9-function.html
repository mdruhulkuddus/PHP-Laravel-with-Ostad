<body>
    <script>
        function addTwoNumbers(num1, num2){
            document.write(num1 + num2);
        }
        addTwoNumbers(5, 6);

        function ValueReturn(n1, n2){
            return n1 + n2;
        }

        var newValue = ValueReturn(5,56);
        document.write(newValue);
    </script>
