<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mark = 33;

        switch(true){
            case(50 > mark && mark > 40):
            document.write('B');
            break;
            case(40 > mark && mark > 33):
            document.write('C');
            break;

            default:
                document.write('F');

            
        }
    </script>
</body>
</html>
