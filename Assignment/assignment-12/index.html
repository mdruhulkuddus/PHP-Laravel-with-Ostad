<!DOCTYPE html>
<html>

<head>
    <title>BMI Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <label for="weightInput">Weight (kg):</label>
            <input type="number" id="weightInput" required>

            <label for="heightInput">Height (cm):</label>
            <input type="number" id="heightInput" required>

            <button id="calculateBtn">Calculate BMI</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
